name: Complete Test Suite (UI + API)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: 'lts/*'
  CI: true
  # API Testing Configuration
  API_BASE_URL: 'https://api.social-media-demo.com/v1'
  API_TIMEOUT: '30000'

jobs:
  playwright-tests:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        project: [track-a-instagram, track-b-mock]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }} --max-failures=1
        timeout-minutes: 10
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 14
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.project }}
          path: test-results/
          retention-days: 14

  api-tests:
    name: API Tests (Postman/Newman)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [playwright-tests] # Run after UI tests complete
    if: always() # Run even if UI tests fail
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Newman globally
        run: npm install -g newman newman-reporter-htmlextra
        
      - name: Run API tests with Newman
        env:
          NEWMAN_DISABLE_STRICT_SSL: true
        run: |
          # Note: API tests are demonstrational and will fail against non-existent API
          echo "Running API tests against demo API (expected to fail for demo purposes)"
          newman run postman/Social-Media-API.postman_collection.json \
            -e postman/Social-Media-API.postman_environment.json \
            --reporters cli,json,htmlextra \
            --reporter-json-export api-test-results.json \
            --reporter-htmlextra-export api-test-report.html \
            --timeout-request 10000 \
            --timeout 30000 \
            --delay-request 100 \
            --color off \
            --insecure
        continue-on-error: true # Don't fail the workflow if API tests fail
        
      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            api-test-results.json
            api-test-report.html
          retention-days: 14
          
      - name: Display API test summary
        if: always()
        run: |
          echo "## API Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f api-test-results.json ]; then
            echo "📊 **Test Execution Details:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Collection: Social-Media-API" >> $GITHUB_STEP_SUMMARY
            echo "- Environment: Test Environment" >> $GITHUB_STEP_SUMMARY
            echo "- Report: See artifacts for detailed HTML report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **API tests completed** - Check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **API tests failed to generate results**" >> $GITHUB_STEP_SUMMARY
          fi